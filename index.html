<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Key Finder</h1>
    <div class="container">
        
        <button onclick="playAudio('c')" class="btn" >C</button>
        <audio id="c" src="audio/Key-of-C.mp3"></audio>
        
        <button onclick="playAudio('db')" class="btn">C#/Db</button>
        <audio id="db" src="audio/Key-of-Db.mp3"></audio>
        
        <button onclick="playAudio('d')" class="btn">D</button>
        <audio id="d" src="audio/Key-of-D.mp3"></audio>
        
        <button onclick="playAudio('eb')" class="btn">Eb</button>
        <audio id="eb" src="audio/Key-of-Eb.mp3"></audio>
    
        <button onclick="playAudio('e')" class="btn">E</button>
        <audio id="e" src="audio/Key-of-E.mp3"></audio>
        
        <button onclick="playAudio('f')" class="btn">F</button>
        <audio id="f" src="audio/Key-of-F.mp3"></audio>
        
        <button onclick="playAudio('gb')" class="btn">F#/Gb</button>
        <audio id="gb" src="audio/Key-of-Gb.mp3"></audio>
        
        <button onclick="playAudio('g')" class="btn">G</button>
        <audio id="g" src="audio/Key-of-G.mp3"></audio>
        
        <button onclick="playAudio('ab')" class="btn">Ab</button>
        <audio id="ab" src="audio/Key-of-Ab.mp3"></audio>
        
        <button onclick="playAudio('a')" class="btn">A</button>
        <audio id="a" src="audio/Key-of-A.mp3"></audio>
        
        <button onclick="playAudio('bb')" class="btn">Bb</button>
        <audio id="bb" src="audio/Key-of-Bb.mp3"></audio>
        
        <button onclick="playAudio('b')" class="btn">B</button>
        <audio id="b" src="audio/Key-of-B.mp3"></audio>
    </div>
    
</body>
<script>
    function playAudio(e) {
        const audio = document.getElementById(e);
        audio.play();
    }
</script>
</html>
